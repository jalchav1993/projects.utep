

<!--<div ng-controller="DemoCtrl" layout="column" ng-cloak class="md-inline-form">-->
<style> 
.md-datepicker-calendar-pane{ z-index: 1200}
.md-select-menu-container {z-index: 1200;}

</style>
  <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
    <div>
      <md-input-container>
        <label>Event Title</label>
        <input ng-model="$ctrl.event.eventName">
      </md-input-container>
    </div>
  </md-content>
  <md-content layout-padding>
    <div>
      <form name="$ctrl.eventForm">
				<div layout-gt-sm="row">
	        <md-input-container class="md-block">
	          <label>Location</label>
	          <input ng-model="$ctrl.event.eventLocation">
	        </md-input-container>
          <md-input-container class="md-block">
            <label>Date</label>
            <md-datepicker ng-model="$ctrl.event.eventDate"></md-datepicker>
          </md-input-container>
          <md-input-container >
            <label>Number of Volunteers</label>
            <input ng-model="$ctrl.event.eventVolunteerCount"></input>
          </md-input-container>
				</div>
				<div layout-gt-sm="column" flex = "100%">
						<div layout-gt-sm="row">
							<div flex>
								<label>Starting Time</label>
								<div uib-timepicker ng-model="$ctrl.event.eventTimeSlot.start" hour-step="1" minute-step="1" 								show-meridian="true"></div>
							</div>
							<div flex>
								<label>Ending Time</label>
								<div uib-timepicker ng-model="$ctrl.event.eventTimeSlot.end" hour-step="1" minute-step="1"show-meridian="true"></div>
							</div>
						</div>
						<div layout-gt-sm="row">
							<div flex = "25">
								<md-input-container class="md-icon-float md-icon-right md-block">
					      	<label>Number of Volunteers</label>
					       	<input ng-model="$ctrl.event.eventVolunteerCount" type="number" step="1.00">
					    	</md-input-container>
							</div>
						</div>
				</div>
        <div>
			  	<md-input-container class="md-block">
	          <label>Event Description</label>
	          <textarea ng-model="$ctrl.event.eventDescription" md-maxlength="150" rows="5" md-select-on-focus></textarea>
	        </md-input-container>
			  </div>
			</form>
			</div>
			<div>
	 			<md-button ng-click ="$ctrl.submitAddEventRequest()">
		 			Submit
				</md-button>
				<md-button ng-click = "$ctrl.closeLogInDialog()">
					Close
				</md-button>
			</div>
		</div>
	</md-content>
